<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片轮播展示</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; overflow: hidden; }
        .slideshow-container { position: relative; width: 100%; height: 100vh; margin: auto; }
        .mySlides { display: none; height: 100%; }
        img { vertical-align: middle; width: 100%; height: 100%; object-fit: cover; }
        .text { color: #f2f2f2; font-size: 30px; padding: 12px 20px; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.5); border-radius: 5px; }
        .prev, .next { cursor: pointer; position: absolute; top: 50%; width: auto; padding: 16px; margin-top: -22px; color: white; font-weight: bold; font-size: 36px; transition: 0.6s ease; border-radius: 0 3px 3px 0; user-select: none; }
        .next { right: 0; border-radius: 3px 0 0 3px; }
        .prev:hover, .next:hover { background-color: rgba(0, 0, 0, 0.8); }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="1.jpg" alt="图片1">
            <div class="text">图片1介绍</div>
        </div>
        <div class="mySlides">
            <img src="2.jpg" alt="图片2">
            <div class="text">图片2介绍</div>
        </div>
        <div class="mySlides">
            <img src="3.jpg" alt="图片3">
            <div class="text">图片3介绍</div>
        </div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) { showSlides(slideIndex += n); }
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
    </script>
</body>
</html>
